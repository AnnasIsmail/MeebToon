<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logoOren.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="navBar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>MeebToon</title>
</head>
<body>
    <nav>
        <di class="left">
            <img src="assets/logoOren.png" alt="">
        </di>
        <div class="right">
            <span href="">Home</span>
            <span href="">Top Author</span>
            <span href="">Top MebToon</span>
            <span href="">Subscribe</span>
            <span href="" class="categ">Categories<pre> </pre><label class="panah-bawah"></label></span>
                <div class="drop-down">
                    <span href="">Romance</span>
                    <span href="">Fantasy</span>
                    <span href="">Chinese Classic</span>
                    <span href="">Harem</span>
                    <span href="">Action</span>
                    <span href="">Show All</span>
            </div>
        </div>
    </nav>
    <div class="ganjelan"></div>

    <header>
        <span class="left-slide"><</span>
        <span class="slide-photo">
            <img id="photoSlider" src="https://cn.e.pic.mangatoon.mobi/editor-upload/d6fed28e96315aac7ab1d5128317f4b7.jpg" alt="">
        </span>
        <div class="parent-titik">
            <span class="titik"></span>
            <span class="titik-lebar"></span>
        </div>
        <span class="right-slide">></span>
    </header>

    <script>
    $(document).ready(function(){

        
        $(".categ").hover(function(){
            $(".panah-bawah").css("border-top", "8px solid rgb(151, 57, 49)");
        }, function(){
            $(".panah-bawah").css("border-top", "8px solid rgba(255, 91, 75, 1)");
        });
        
        $(".categ").click(function(){
            $(".drop-down").fadeToggle("slow")
        });
        
        let indexPhotoSlider = 1;

        let sourcePhotoSlider = [
            'https://cn.e.pic.mangatoon.mobi/editor-upload/d6fed28e96315aac7ab1d5128317f4b7.jpg',
            'https://cn.e.pic.mangatoon.mobi/homepage-banners/526-12a4.jpg',
            'https://cn.e.pic.mangatoon.mobi/homepage-banners/226-2f65.jpg',
            'https://cn.e.pic.mangatoon.mobi/editor-upload/5ae3ddc9d4c821f53e9065431350136e.jpg',
            'https://cn.e.pic.mangatoon.mobi/homepage-banners/129-3f21.jpg',
            'https://cn.e.pic.mangatoon.mobi/homepage-banners/622-b6b5.jpg'
        ]

        setInterval(function(){
            document.getElementById('photoSlider').setAttribute('src', sourcePhotoSlider[indexPhotoSlider]);
            if(sourcePhotoSlider.length == indexPhotoSlider+1){
                indexPhotoSlider = 0; 
            }else{
                indexPhotoSlider++;
            }
        }, 1500);
    });
    </script>
</body>
</html>
