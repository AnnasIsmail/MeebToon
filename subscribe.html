<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logoOren.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="subscribe.css">
    <link rel="stylesheet" href="navBar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script/navbar.js"></script>
    <title>MeebToon</title>
</head>
<body>
    <nav>
        <di class="left">
            <img src="assets/logoOren.png" alt="">
        </di>
        <div class="right">
            <span class="navbar-home">Home</span>
            <span class="navbar-top-author">Top Author</span>
            <span class="navbar-top-mebtoon">Top MebToon</span>
            <span class="navbar-subscribe on-page" class="on-page">Subscribe</span>
            <span class="categ">Categories<pre> </pre><label class="panah-bawah panah-bawah-warna"></label></span>
                <div class="drop-down">
                    <span class="navbar-category-romance">Romance</span>
                    <span class="navbar-category-fantasy">Fantasy</span>
                    <span class="navbar-category-chinese-classic">Chinese Classic</span>
                    <span class="navbar-category-harem">Harem</span>
                    <span class="navbar-category-action">Action</span>
                    <span class="navbar-category-show-all">Show All</span>
            </div>
        </div>
    </nav>
    <div class="ganjelan"></div>

    <main>
        <h1>Subscription</h1>
        <form action="">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email">
            </div>
            <div>
                <label for="phone-number">Phone Number</label>
                <input type="number" name="phone-number">
            </div>
            <div>
                <label for="country">Country</label>
                <select name="country" id="select-country">
                    
                </select>
            </div>
            <span>
                <button>Cancel</button>
                <button>Submit</button>
            </span>
        </form>
    </main>

    <script src="script/list-country.js"></script>
    <script>
        let selectCountry = document.getElementById('select-country');
        listCountry.forEach(name => {
            let option = document.createElement('option');
            option.setAttribute('value', name);
            option.innerHTML = name;
            selectCountry.appendChild(option);
        });
    </script>
</body>
</html>
